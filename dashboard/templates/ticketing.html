 {% extends 'base.html' %}

 {% block content %}
  {% include 'header.html' %}
{% include 'mobile_nav.html' %}

 {% include 'sidebar.html' %}

 <div class="content" xmlns="http://www.w3.org/1999/html">
     {% include 'service_menu.html' %}


     <form method="POST" name="sales_form" onsubmit="return(validate()">
         {% csrf_token %}



    <div class="form-group">
        <select class="form-control" id="sales_secect_customer" name="customer_name" required>
        <option value="" disabled selected>Select Customer1</option>
        {% for customer in customers %}
      <option>{{customer.id}}-{{customer.fname}}</option>
              {% endfor %}
    </select>
    </div>

     <div class="form-group">

    <select class="form-control" id="sales_secect_service" name="service" required>
         <option value="" disabled selected>Select Service1</option>

        <option>Airline Ticket</option>
        <option>Airline Ticket Cancelled</option>



    </select>
    </div>

     <div class="form-group">

    <select class="form-control" id="sales_secect_supplier" name="supplier" >
         <option disabled selected>Select Supplier</option>
        {% for supplier in suppliers %}
      <option>{{supplier.id}}-{{supplier.sup_name}}</option>
     {% endfor %}
    </select>
    </div>

    <div class="form-group">

    <input type="text" class="form-control" id="purchase_rate" placeholder="Purchase Rate" name="purchase_rate">
  </div>

  <div class="form-group">

    <input type="text" class="form-control" id="ticket_fare" placeholder="Ticket Fare" name="ticket_fare" required>
  </div>
         <div class="form-group">

    <input type="text" class="form-control" id="passport_number" placeholder="PNR NUMBER OR REFRENCE" name="passport number" required>
  </div>
         <div class="form-group">
             <label>Travel Date </label>

    <input type="date" class="form-control" id="date_of_travel"  name="date_of_travel">
             <div class="dob"><label>Cancellation Date </label> <input type="date" class="form-control" id="cancel_date"  name="cancel_date"></div>
  </div>
         <div class="form-group">

    <input type="text" class="form-control" id="" placeholder="Destination Contact Number" name="">
  </div>
         <div class="form-group">

    <input type="text" class="form-control" id="" placeholder="Destination Address" name="">
  </div>
 <button type="submit" class="spbut">Submit</button>

</form>
 </div>
 {% endblock %}
